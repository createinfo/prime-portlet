<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="../template/template.xhtml">

    <ui:define name="content">
        <h2>Agency User Details</h2>
        <h:form>
            <h:panelGrid columns="3" style="margin-left: 10px;">

                <h:outputLabel for="lastName" value="Last Name: "/>
                <p:inputText id="lastName" value="#{editBean.agencyUser.lastName}"/>
                <p:message for="lastName"/>

                <h:outputLabel for="firstName" value="First Name: "/>
                <p:inputText id="firstName" value="#{editBean.agencyUser.firstName}"/>
                <p:message for="firstName"/>

                <h:outputLabel for="mi" value="MI: "/>
                <p:inputText id="mi" value="#{editBean.agencyUser.mi}"/>
                <p:message for="mi"/>

                <h:outputLabel for="suffix" value="Suffix: "/>
                <p:selectOneMenu id="suffix" value="#{editBean.agencyUser.suffix}">
                    <f:selectItem itemValue="1" itemLabel="I"/>
                    <f:selectItem itemValue="2" itemLabel="II"/>
                    <f:selectItem itemValue="3" itemLabel="III"/>
                    <f:selectItem itemValue="4" itemLabel="IV"/>
                </p:selectOneMenu>
                <p:message for="suffix"/>

                <h:outputLabel for="title" value="Title: "/>
                <p:selectOneMenu id="title" value="#{editBean.agencyUser.title}">
                    <f:selectItem itemValue="" itemLabel="Select Title"/>
                    <f:selectItem itemValue="2" itemLabel="II"/>
                    <f:selectItem itemValue="3" itemLabel="III"/>
                    <f:selectItem itemValue="4" itemLabel="IV"/>
                </p:selectOneMenu>
                <p:message for="title"/>

                <h:outputLabel for="email" value="Email: "/>
                <p:inputText id="email" value="#{editBean.agencyUser.email}"/>
                <p:message for="email"/>

                <h:outputLabel for="telephone" value="Telephone: "/>
                <p:inputText id="telephone" value="#{editBean.agencyUser.telephone}"/>
                <p:message for="telephone"/>

                <h:outputLabel for="extension" value="Extension: "/>
                <p:inputText id="extension" value="#{editBean.agencyUser.extension}"/>
                <p:message for="extension"/>


                <h:outputLabel for="licensed" value="Licensed to solicit for Medical Protective?"/>
                <p:selectOneRadio id="licensed" value="#{editBean.agencyUser.licensed}">
                    <f:selectItem itemValue="true" itemLabel="Yes"/>
                    <f:selectItem itemValue="false" itemLabel="No"/>
                </p:selectOneRadio>
                <p:message for="licensed"/>


                <h:outputLabel for="user_role" value="User Role:"/>
                <p:selectOneMenu id="user_role" value="#{editBean.agencyUser.userRole}">
                    <f:selectItem itemValue="" itemLabel="Select Role"/>
                    <f:selectItem itemValue="user" itemLabel="User"/>
                    <f:selectItem itemValue="agency_administrator" itemLabel="Agency Administrator"/>
                </p:selectOneMenu>
                <p:message for="user_role"/>


                <h:outputLabel for="agency_profile" value="Agency Profile:"/>
                <p:selectOneMenu id="agency_profile" value="#{editBean.agencyUser.agencyProfile}">
                    <f:selectItem itemValue="" itemLabel="Select Agency"/>
                    <f:selectItem itemValue="agency_administrator" itemLabel="Agency Administrator"/>
                </p:selectOneMenu>
                <p:message for="agency_profile"/>

                <h:outputLabel for="effective_off" value="Effective as of:"/>
                <p:calendar id="effective_off" value="#{editBean.agencyUser.effective}" showOn="button"/>
                <p:message for="effective_off"/>


                <h:outputLabel for="expiration_off" value="Expiration Date:"/>
                <p:calendar id="expiration_off" value="#{editBean.agencyUser.expiration}" showOn="button"/>
                <p:message for="expiration_off"/>


                <p:commandButton value="Submit" action="#{editBean.saveAction}" process="@form" update="@all" type="submit"/>
                <p:commandButton value="Reset" />

            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
