<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.prime.com.tr/ui"
                template="/WEB-INF/includes/template.xhtml">

    <ui:define name="content">
        <h2>Agency User List</h2>
        <h:form>
            <p:dataTable value="#{listBean.agencyUsers}" var="user">
                <p:column sortBy="#{user.firstName}">
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:outputText value="#{user.firstName}"/>
                </p:column>
                <p:column sortBy="#{user.lastName}">
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:outputText value="#{user.lastName}"/>
                </p:column>
                <p:column sortBy="#{user.title}">
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{user.title}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Action"/>
                    </f:facet>
                    <p:commandLink value="Edit" action="#{listBean.editAction(user.id)}" />
                    <p:commandLink value="View" action="#{listBean.viewAction(user.id)}" />
                </p:column>

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
